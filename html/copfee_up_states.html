<div class="div_wrap" id="div_wrap">
	<div class="div_content" id="div_content">	
		<div id="mn_mid" class="mn_mid">
			<div>
				${1}
			</div>
			<div id="cooldown_time_jump">还剩3秒页面自动跳转<div>
		</div>
	</div>
</div>
<script type="text/javascript" language="javascript">
var duration = 2;
var elObj;
var timerIndex;
function time_cooldown(){
	if(!elObj){
		elObj = document.getElementById("cooldown_time_jump");
	}
	elObj.innerHTML = "还剩"+duration+"秒后页面自动跳转";
	if(duration <= 0){
		if(timerIndex){
			clearInterval(timerIndex);
		}
		window.location = document.referrer;
	}
	duration--;
}

window.onload = function(){
	timerIndex = setInterval("time_cooldown()",1000);
}
</script>
